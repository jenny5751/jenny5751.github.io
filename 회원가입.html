    <style>

        -moz-box-sizing: border-box;
        -webkit-box-sizing:border-box;
    }
    body {
        background:#f9f9f9;
    }
    a:link, a:visited {
        color:#fff;
        text-decoration:none;
    }
    a:hover{
        color:#666;
    }
    .box {
        margin:0px;
        padding:10px;
    }
    #container h1.logo {
        margin-bottom: 15px;
        height: 60px;
    }
    body, div, h1, h2, ol, ul, li, p, span, form, th, td, input{

        font-size: 12px;

    }

    h1 {
        display: block;
        font-size: 2em;
        margin-block-start: 0.67em;
        margin-block-end: 0.67em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
    }
    h2{
        display: block;
        font-size: 1em;
        margin-left: 10px;
        font-weight: bold;
    }
    nav {
        width:100%;
        height:auto;
        background:#246c84;
        font-size:1.2em;
        font-weight:bold;
        position:relative;
    }
    nav ul li {
        display: block;
        width:100%;
        text-align:center;
        border-bottom:1px solid #fff;
    }
    .logo{
        margin: 20px;
        margin-left: 50px;
        font-size: 40px;
    }
    .login_box{
        margin: 40px;
        margin-left: 50px;
        margin-top: 10px;
    }
    .text{
        margin: 10px;
        width: 80%;
        height: 40px;
        border-color:#fff;
        border-style:solid;
    }
    input[type="submit" i]{
        border: none;
        background-color: #246c84;
        font-size: 20px;
        font-weight: bolder;
        color: #fff;
    }
    .login_setting{
        margin-left: 50px;
        margin-top: -30px;
    }

    @media screen and (max-width:720px){
        nav ul {
            display:none;
            height:auto;
        }
        nav ul li a {
            line-height:50px;
        }
        nav a#trigger {
            display:block;
            background-color:#246c84;
            width:100%;
            padding-left:15px;
            line-height:40px;
            position:relative
        }
        nav a#trigger::after {
            content:"";
            background:url(nav.png) no-repeat;
            width:30px;
            height:30px;
            display:inline-block;
            position:absolute;
            right:15px;
            top:10px
        }
        .search_box {
            display:none;
        }
        .text_box {
            display:none;
        }
        .wrapper{
            display:block;
            background: #8bc4cc;
        }
        .columns {
            display:none;
        }
    }   

    @media screen and (min-width:721px){
        .search_box {
            display:flex;
            flex-flow:row-reverse;
            width: 57%;
            margin-left: 43%;
            margin-bottom: 10px;
            margin-top: -50px;
            align-items:center;
            padding:10px;
            color:#053649;
            font-size: 17.5px;
            font-weight: 600;
        }
        .text_box {
            flex:2 2 0;
            height: 25px;
            margin-left:10px;
            border-color: #053649;
            border-style:solid;
        }
        nav{
            height:40px;
            border-bottom:2px solid #fff;
        }
        nav ul {
            display:flex;
            width:725px;
            height:40px;
            padding:0;
            margin:0 auto;
            justify-content:center;
        }
        nav ul li {
            display:inline-block;
            width:180px;
            border-bottom:0;
            border-right:1px solid #fff;
            margin-right:-1px;
        }
        nav ul li:last-child {
            border-right: 0;
        }
        nav ul li a {
            font-size:1em;
            line-height:40px;
        }
        
        nav a#trigger{
            display: none;
        }
        .wrapper{
            display:grid;
            grid-template-columns:1fr 1fr;
        }
        .left{
            background:#8bc4cc;
        }
        .right{
            background: #e7e5d2;
        }
        .btn_sns {
            display: flex;
            margin: 20px;
            margin-left: 45px;
            margin-top: 40px;
        }
    }
    </style>
    </head>

                            <li style="margin: 10px; font-size: 20px; font-weight: 250;"><b>PW:</b><input type="text" name="text" style="margin: 5px; height: 30px; border: 2px solid #666;" maxlength="300" placeholder="점으로 표시된 현재 비밀번호" class="text"></li>

    <script src="jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            var trigger=$('#trigger');
            var menu=$('nav ul');
            $(trigger).on('click',function(e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function(){
                var w=$(window).width();
                if(w>320&&menu.is(':hidden')){
                    menu.removeAttr('style')
                }
            });
        });
    </script>
